<!DOCTYPE html>
<!-- 썸머노트 하기전꺼 주석처리 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
	-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- config.html 추가하여 css, script 설정 -->
<head th:insert="/fragments/config.html">
	<title>인하공업전문대학</title>
</head>
<th:block
	th:replace="~{fragments/header :: setContent(~{this::content})}">
	<th:block th:fragment="content">
		<body>

		<h3 class="m-3">글 수정</h3>
			<div class="container-fluid">
				<form th:action="@{'/post/edit/' + ${post.boardId}}" method="post">
					<input type="hidden" name="_method" value="put" /> <input
						type="hidden" name="id" th:value="${post.boardId}" />
					<div class="form-group row">
						<label for="boardTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
						<div class="col-sm-10">
							<input type="text" name="boardTitle" class="form-control"
								id="boardTitle" th:value="${post.boardTitle}">
						</div>
					</div>
					<div class="form-group row">
						<label for="boardWriter" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
						<div class="col-sm-10">
							<input type="text" id="boardWriter" name="boardWriter" class="form-control" th:value="${post.boardWriter}" readonly="readonly">
						</div>
					</div>
					<div class="form-group row">
						<label for="boardContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
						<div class="col-sm-10">
							<textarea name="boardContent" class="form-control summernote"
								id="boardContent" th:text="${post.boardContent}"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-auto mr-auto"></div>
						<div class="col-auto">
							<input class="btn btn-primary" type="submit" role="button"
								value="수정">
						</div>
					</div>
				</form>
			</div>
			<script>
        	$(document).ready(function(){
            	$('.summernote').summernote({
            		tabsize: 2,
            		height: 300
            	});
            });
      		 </script>

		</body>
	</th:block>
</th:block>
</html>
