<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- config.html 추가하여 css, script 설정 -->
<head th:insert="/fragments/config.html">
<title>인하공업전문대학</title>
</head>
<th:block
	th:replace="~{fragments/header :: setContent(~{this::content})}">
	<th:block th:fragment="content">
		<body>
			<h3 class="m-3">글 상세보기</h3>
			<div class="container">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title"
							th:text="@{${post.boardTitle} + ' - ' + ${post.boardWriter}}"></h5>
						<p class="card-text">
							<small class="text-muted"
								th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></small>
						</p>
						<textarea name="boardContent" class="form-control summernote"
							id="boardContent" th:text="${post.boardContent}"></textarea>
					
						
						<div th:if="${post.fileId != null}">
                			<strong>첨부파일 : </strong>
                			<a th:each= "i: 3"
                			th:href="@{/download/{fileId}(fileId=${post.fileId})}" th:text="${file.origFilename}"></a>
        			    </div>
					
					</div>
				</div>

				<div class="row mt-3">
					<div class="col-auto mr-auto"></div>
					<div class="col-auto">
						<a class="btn btn-info"
							th:href="@{'/post/edit/' + ${post.boardId}}" role="button">수정</a>
					</div>
					<div class="col-auto">
						<form id="delete-form" th:action="@{'/post/' + ${post.boardId}}"
							method="post">
							<input type="hidden" name="_method" value="delete" />
							<button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
						</form>
					</div>
				</div>
			</div>
			<script>
        $(document).ready(function(){
            $('.summernote').summernote({
            	tabsize: 2,
            	height: 300,
            	minheight: null,
            	maxheight: null,
            	focus: true
            });
            $('.summernote').summernote('disable'); //읽기전용
            
        });
    </script>

		</body>
	</th:block>
</th:block>
</html>
