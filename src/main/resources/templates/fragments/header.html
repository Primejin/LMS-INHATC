<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
<style>
	.header{
		background-color: #00aaff;
	}
	.sidebar{
		background-color: #2d2b2f;
	}
</style>
	<body>
		<div class="d-flex" id="wrapper">
			<!-- Sidebar-->
			<div class="border-right" id="sidebar-wrapper">
				<div class="sidebar-heading">
					<div class="row">
						<div class="col-3">
							<img alt="인하공업전문대학" src="/img/logo.jpeg" width="40px" height="40px">
						</div>
						<div class="col-9">
							<div style="font-size: 15px">인하공업전문대학</div>
							<div style="font-size: 10px">INHA TECHNICAL COLLEGE</div>
						</div>
					</div>
				</div>
				<div class="list-group list-group-flush sidebar" style="height: 100vh">
					<a class="list-group-item list-group-item-action sidebar" href="/boardList">boardList</a>
					<a class="list-group-item list-group-item-action sidebar" href="/index">index</a>
					<a class="list-group-item list-group-item-action sidebar" href="#!">Overview</a>
				</div>
			</div>
			<!-- Page Content-->
			<div id="page-content-wrapper" style="width:100%">
				<nav class="navbar navbar-expand-lg navbar-light border-bottom header justify-content-between" style="height: 70px">
					<a class="nav-link" href="/index" style="color: black">Home</a>
					<!-- 로그아웃 -->
					<div> 
					<a href="/logout"
						onclick="document.getElementById('logout-form').submit();"
						class="btn btn-outline-success">Logout</a>
						<form id="logout" action="<c:url value='/logout'/>" method="POST">
						<input name="${_csrf.parameterName}" type="hidden"
							value="${_csrf.token}" class="form-control me-2" />
						</form>
					</div>
				</nav>
				<div class="container-fluid">
					<th:block th:replace="${content}"></th:block>
				</div>
			</div>
		</div>
	</body>
</th:block>
</html>
