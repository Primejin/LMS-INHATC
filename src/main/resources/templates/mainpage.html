<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:insert="/fragments/config.html">
	<title>인하공업전문대학</title>
</head>
<style>
	h1, h3{
		color: white;
	}
	.img{
		background-image: url("/img/inha.jpeg");
		background-size: cover;
		background-repeat: no-repeat;
	}
	
	.logincard{
		opacity: 0.9;
		background-color: skyblue;
	}
	
	.logintitle{
		color: white;
		font-size: 20px;
	}
	
	.loginbtn{
		background-color: #008cff;
		color: white;
	}
</style>
<body class="img">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row mt-5 mb-5">
						<h1>인하공업전문대학</h1>
						<h3>INHA TECHNICAL COLLAGE</h3>
					</div>
					
					<div class="row">
						<div class="offset-lg-2 col-lg-3">
							<div class="card shadow mt-5 logincard ">
							<form action="/login" method="POST">
								<div class="card-header">
									<h3 class="my-2 logintitle">로그인</h3>
								</div>
								
								<div class="card-body">
										<div class="form-group col-lg-8">
											<!-- 아이디 입력란 -->
											<input class="form-control mb-1" name="username" type="text" placeholder="ID" />
										</div>
										
										<div class="form-group col-lg-8">
											<!-- 비밀번호 입력란 -->
											<input class="form-control mb-1" name="password" type="password" placeholder="Password" />
										</div>
									</div>
								
								<div class="card-footer">
									<div class="row justify-content-between">
										<div class="col-lg-4">
											<button class="btn loginbtn">로그인</button>
										</div>

										<div class="col-lg-4 mt-2">
											<a href="joinForm" style="color: white;">회원가입</a>
										</div>
									</div>
								</div>
							</form>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		
		<footer th:fragment="footerFragment" class="py-4 bg-dark fixed-bottom">
				<div class="container">
					<div
						class="d-flex align-items-center justify-content-between">
						<div class="text-muted" style="font-size: 30px">인하공업전문대학</div>
						<div class="text-muted">
							<div>22212 인천광역시 미추홀구 인하로100 인하공업전문대학</div>
							<div>TEL 032-870-2114</div>
						</div>
						<div>
						<nav aria-label="breadcrumb" class="mt-3">
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
								<a href="https://www.inhatc.ac.kr/sites/kr/index.do" target="_blank">대표 홈페이지</a></li>
								<li class="breadcrumb-item">
								<a href="https://portal.inhatc.ac.kr/user/login.face" target="_blank">인하공전 포털</a></li>
								<li class="breadcrumb-item">
								<a href="https://icims.inhatc.ac.kr/intra/login.jsp" target="_blank">종합정보시스템</a></li>
								<li class="breadcrumb-item">
								<a href="https://library.inhatc.ac.kr/Cheetah/INHA/Index/" target="_blank">도서관</a></li>
							</ol>
						</nav>
						</div>
					</div>
				</div>
			</footer>
	</div>
</body>
</html>
