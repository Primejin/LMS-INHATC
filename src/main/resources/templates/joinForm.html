<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:insert="/fragments/config.html">
        <title>인하공업전문대학</title>
    </head>
    <body>
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div>
					<div class="row justify-content-center mt-5">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<form action="/join" method="POST">
									<div class="card-header">
										<h3 class="font-weight-light my-2" style="color: black; font-size: 20px;">회원가입</h3>
									</div>
									
									<div class="card-body">
										<!-- 아이디 -->
										<div class="row mb-3">
											<label for="username" class="col-lg-2 col-form-label">아이디</label>
											<div class="col-lg-5">
												<input type="text" class="form-control" name="username" placeholder="아이디 입력">
											</div>
										</div>

										<div class="row mb-3">
											<!-- 비밀번호 -->
											<label for="password" class="col-lg-2 col-form-label">비밀번호</label>
											<div class="col-lg-5">
												<input type="password" class="form-control" name="password" placeholder="비밀번호 입력">
											</div>
										</div>

										<!-- 이름 -->
										<div class="row mb-3">
											<label for="name" class="col-lg-2 col-form-label">이름</label>
											<div class="col-lg-5">
												<input type="text" class="form-control" name="name" placeholder="이름 입력">
											</div>
										</div>
										
										<!-- 학과 -->
										<div class="row mb-3">
											<label for="department" class="col-lg-2 col-form-label">학과</label>
											<div class="col-lg-5">
												<select class="form-select" aria-label="Default select example" name="department">
													<option selected>학과 선택</option>
													<option value="comsi">컴퓨터시스템과</option>
													<option value="comjung">컴퓨터공학과</option>
													<option value="sandi">산업디자인과</option>
													<option value="gunchuk">건축학과</option>
												</select>
											</div>
										</div>
										
										<!-- 이메일 -->
										<div class="row mb-3">
											<label for="email" class="col-lg-2 col-form-label">이메일</label>
											<div class="col-lg-5">
												<input type="email" class="form-control" name="email" placeholder="이메일 입력">
											</div>
										</div>
										
										<!-- 직책 -->
										<div class="row mb-3">
											<label for="role" class="col-lg-2 col-form-label">직책</label>
											<div class="col-lg-5">
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="radio" name="role" value="ROLE_STUDENT">
													<label class="form-check-label" for="role">학생</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="radio" name="role" value="ROLE_PROF"> 
													<label class="form-check-label" for="role">교수</label>
												</div>
											</div>
										</div>
									</div>
								
									<div class="card-footer ">
										<div class="row justify-content-between">
											<div class="form-group col-lg-4">
												<button class="btn btn-primary btn-block" type="submit">회원가입</button>
											</div>
										
											<div class="small col-lg-4">
												<a href="/mainpage">이미 회원가입이 되어 있나요?</a>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
	</body>
</html>
