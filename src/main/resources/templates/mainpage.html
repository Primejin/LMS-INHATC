    <body class="sb-nav-fixed">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4">
                                <div class="card shadow border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-left font-weight-light my-2">로그인</h3></div>
                                    <div class="card-body">
                                        <form action="/login" method="POST">
                                            <div class="form-group"> <!-- 아이디 입력란 -->
                                                <label class="small mb-1" for="username">아이디</label>
                                                <input class="form-control py-2 mb-3" name="username" type="text" placeholder="아이디 입력" />
                                            </div>
                                            <div class="form-group"> <!-- 비밀번호 입력란 -->
                                                <label class="small mb-1" for="password">비밀번호</label>
                                                <input class="form-control py-2 mb-3" name="password" type="password" placeholder="비밀번호 입력" />
                                            </div>
<!--                                             <div class="form-group">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                                    <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                                                </div>
                                            </div> -->
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button class="btn btn-primary">로그인</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="joinForm">회원가입</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </main>
            </div>
