<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- config.html 추가하여 css, script 설정 -->
<head th:insert="/fragments/config.html">
	<title>인하공업전문대학</title>
</head>
<th:block th:replace="~{fragments/header :: setContent(~{this::content})}">
	<th:block th:fragment="content">
		<h3 class="m-3">토론방</h3>
<div class="container-fluid">
    <table class="table">
        <thead class="thead-light">
			<tr class="text-center">
				<th scope="col">#</th>
				<th scope="col">제목</th>
				<th scope="col">작성자</th>
				<th scope="col">작성일</th>
			</tr>
		</thead>
		
        <tbody>
        <tr class="text-center" th:each="post : ${postList}">
            <th scope="row">
                <span th:text="${post.board_id}"></span>
            </th>
            <td>
                <a th:href="@{'/post/' + ${post.board_id}}">
                    <span th:text="${post.board_title}"></span>
                </a>
            </td>
            <td>
                <span th:text="${post.board_writer}"></span>
            </td>
            <td>
                <span th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
        </tr>
        </tbody>
    </table>
    
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" th:href="@{/post}" role="button">글쓰기</a>
        </div>
    </div>
</div>
	</th:block>
</th:block>
</html>
