<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:insert="/fragments/config.html">
<meta charset="UTF-8">
<title>주차편집</title>
</head>
<th:block
	th:replace="~{fragments/header :: setContent(~{this::content})}">
	<th:block th:fragment="content">
		<h3 class="m-3">주차 추가하기</h3>
		<div class="container-fluid">
			<form action="/weekPost" method="post" enctype="multipart/form-data">
				<!-- 주차수 -->
				<div class="form-group row">
					<label for="inputNumber" class="col-lg-2 col-form-label"><strong>주차수</strong></label>
					<div>
						<select class="form-control col-lg-3" id="weekNumber" name="weekNumber">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option>13</option>
							<option>14</option>
							<option>15</option>
							<option>16</option>
							<option>17</option>
							<option>18</option>
						</select>
					</div>
				</div>
				<!-- 시작일, 종료일 -->
				<div class="form-group row">
					<label for="inputCDate" class="col-lg-2 col-form-label"><strong>시작일</strong></label>
					<div>
						<input type="date" name="startDate" class="form-control col-lg-3" id="startDate">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputEDate" class="col-lg-2 col-form-label"><strong>종료일</strong></label>
					<div>
						<input type="date" name="endDate" class="form-control col-lg-3" id="endDate">
					</div>
				</div>
				<!-- 영상 -->
				<div class="form-group row">
				</div>
				<!-- 과제 -->
				<div class="form-group row">
				</div>
				<!-- 자료 -->
				<div class="form-group row">
				</div>
				
				<div class="row">
					<div class="col-auto mr-auto"></div>
					<div class="col-auto float-right">
						<input class="btn btn-primary" type="submit" role="button" value="글쓰기">
					</div>
				</div>
			</form>
		</div>
	</th:block>
</th:block>
</html>
