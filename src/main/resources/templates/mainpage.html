<!DOCTYPE html>
<html>

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

	h1, h3{
		color: white;
	}
</style>
<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
				
					<div class="row mt-5 mb-5">
						<h1>인하공업전문대학</h1>
						<h3>INHA TECHNICAL COLLAGE</h3>
					</div>
					
					<div class="row">
						<div class="offset-lg-2 col-lg-3">
							<div class="card shadow border-0 rounded-lg mt-5">
							<form action="/login" method="POST">
								<div class="card-header">
									<h3 class="font-weight-light my-2" style="color: black; font-size: 20px;">로그인</h3>
								</div>
								
								<div class="card-body">
										<div class="form-group col-lg-6">
											<!-- 아이디 입력란 -->
											<label class="small mb-1 mx-2" for="username">아이디</label> 
											<input class="form-control mb-2" name="username" type="text" placeholder="아이디 입력" />
										</div>
										
										<div class="form-group col-lg-6">
											<!-- 비밀번호 입력란 -->
											<label class="small mb-1 mx-2" for="password">비밀번호</label> 
											<input class="form-control mb-2" name="password" type="password" placeholder="비밀번호 입력" />
										</div>
								</div>
								
								<div class="card-footer">
									<div class="row justify-content-between">
										<div class="col-lg-4">
											<button class="btn btn-primary">로그인</button>
										</div>

										<div class="col-lg-4">
											<a href="joinForm">회원가입</a>
										</div>
									</div>
								</div>
							</form>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		
		<!-- 하단 폼 작성( 나중에 footer로 지정) -->
		<div id="layoutAuthentication_footer" class="fixed-bottom">
			<footer class="py-4 bg-light mt-auto">
				<div class="container">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted" style="font-size: 30px">인하공업전문대학</div>
						<div class="text-muted">22212 인천광역시 미추홀구 인하로100 인하공업전문대학 TEL 032-870-2114</div>
						<div>
						<nav aria-label="breadcrumb" class="mt-3">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a
									href="https://www.inhatc.ac.kr/sites/kr/index.do"
									target="_blank">대표 홈페이지</a></li>
								<li class="breadcrumb-item"><a
									href="https://portal.inhatc.ac.kr/user/login.face"
									target="_blank">인하공전 포털</a></li>
								<li class="breadcrumb-item"><a
									href="https://icims.inhatc.ac.kr/intra/login.jsp"
									target="_blank">종합정보시스템</a></li>
								<li class="breadcrumb-item"><a
									href="https://library.inhatc.ac.kr/Cheetah/INHA/Index/"
									target="_blank">도서관</a></li>
							</ol>
						</nav>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</html>
